<sly data-sly-use.cpp="/libs/composum/platform/models/htl/cppl.html"
     data-sly-use.cpn="/libs/composum/platform/models/htl/cpnl.html"/>

<sly data-sly-call="${cpp.startElement @ var='field',
    type='com.composum.pages.components.model.search.prototype.SlingModelsSearchField'}"/>
<sly data-sly-use.field="${'com.composum.pages.components.model.search.prototype.SlingModelsSearchField' @ fromScope='page', key='field'}"/>
    <sly data-sly-call="${cpn.startForm @ action=field.searchResultLink, method='GET'}"/>
        <div class="input-group" title="${field.config.hint}">
            <input type="text" name="search.text" class="form-control" placeholder="${field.config.placeholderText}"
                   aria-labelledby="searchbutton" role="searchbox">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default ${field.config.buttonSymbol}"
                        id="searchbutton" aria-label="Search">
                    <sly data-sly-test.buttonImage="${field.config.buttonImage}">
                        <sly data-sly-call="${cpn.startImage @ src=field.config.buttonImage}"/>
                        <sly data-sly-call="${cpn.endImage}"/>
                    </sly>
                    <sly data-sly-test="${!buttonImage}">${field.config.buttonText}</sly>
                </button>
            </span>
        </div>
    <sly data-sly-call="${cpn.endForm}"/>
<sly data-sly-call="${cpp.endElement}"/>
